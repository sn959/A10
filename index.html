<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Cookie </title>
</head>
<body>

    <h1>Welcome to the Cookie Example Page</h1>

    <div id="cookieDisplay" style="margin-top: 20px;"></div>

   
    <footer>
        <p>&copy; Sanavi Kothari, 2024</p>
    </footer>

    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000)); 
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/"; 
        }

        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';'); 
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') { 
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length); 
                }
            }
            return "";
        }

        function checkCookie() {
            let user = getCookie("username");
            if (user != "") {
                document.getElementById("cookieDisplay").innerHTML = "Welcome back, " + user + "!";
            } else {
                user = prompt("Please enter your name:", "");
                if (user != "" && user != null) {
                    setCookie("username", user, 365); 
                }
            }
        }

        window.onload = function() {
            checkCookie();
        }
    </script>

</body>
</html>
